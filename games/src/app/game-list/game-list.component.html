<div class="mat-elevation-z8">
    <mat-table #table [dataSource]="dataSource" matSort aria-label="Elements">

        <ng-container matColumnDef="gameId">
            <mat-header-cell *matHeaderCellDef mat-sort-header>Id</mat-header-cell>
            <mat-cell *matCellDef="let row">{{row.gameId}}</mat-cell>
        </ng-container>

        <ng-container matColumnDef="name">
            <mat-header-cell *matHeaderCellDef mat-sort-header>Name</mat-header-cell>
            <mat-cell *matCellDef="let row">{{row.name}}</mat-cell>
        </ng-container>

        <ng-container matColumnDef="minPlayers">
            <mat-header-cell *matHeaderCellDef mat-sort-header>Min Players</mat-header-cell>
            <mat-cell *matCellDef="let row">{{row.minPlayers}}</mat-cell>
        </ng-container>
        <ng-container matColumnDef="maxPlayers">
            <mat-header-cell *matHeaderCellDef mat-sort-header>Max Players</mat-header-cell>
            <mat-cell *matCellDef="let row">{{row.maxPlayers}}</mat-cell>
        </ng-container>
        <ng-container matColumnDef="thumbnail">
            <mat-header-cell *matHeaderCellDef mat-sort-header></mat-header-cell>
            <mat-cell *matCellDef="let row">
                <img src={{row.thumbnail}}>
            </mat-cell>
        </ng-container>


        <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
        <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
    </mat-table>

    <mat-paginator #paginator [length]="dataSource.data.length" [pageIndex]="0" [pageSize]="50" [pageSizeOptions]="[25, 50, 100, 250]">
    </mat-paginator>
</div>
